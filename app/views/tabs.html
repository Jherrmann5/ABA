<div class="row">
        <div class="col-sm-6 col-md-8">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th><span class="pull-right">Total Bill</span></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input class="form-control" type="textbox" placeholder="New Customer Name"/></td>
                        <td></td>
                        <td><button ng-click="addCustomer(someVar)" type="button" class="btn btn-success btn-sm" style="float:right;">Open Tab</button></td>
                    </tr>
                    <tr ng-repeat="customer in customers">
                        <td>{{customer.name}}</td>
                        <td><span class="pull-right">{{customer.amount | currency}}</span></td>
                        <td><button type="button" class="btn btn-danger btn-sm pull-right">Close Tab</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-6 col-md-4">
            <div class="well">
                <input class="form-control" placeholder="Search Customer Name" ng-model="searchText.name" />
                <h4>Matt Elliott</h4>
                <h5>Drink Orders</h5>
                <hr />
                <ul>
                    <li>Crazy Expensive Drink: <span class="pull-right">$23.50</span></li>
                    <li>Huge Rum and Coke: <span class="pull-right">$12.50</span></li>
                </ul>
                <hr />
                <strong>Total: <span class="pull-right">$62.50</span></strong>
            </div>
        </div>
    </div>

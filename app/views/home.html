<div class="row">
	<div class="col-sm-8">
		<h4 class="text-muted">Select a drink to create</h4>
		<div class="row">
			<div ng-repeat="drink in drinks" class="col-sm-6 col-md-4">
				<button class="btn btn-default btn-lg btn-block">{{drink}}</button>
			</div> <!-- col-sm-4 -->
			<div class="col-sm-6 col-md-4 col-lg-3">
				<button class="btn btn-primary btn-lg btn-block">Custom Drink</button>
			</div>
		</div> <!-- row -->
	</div> <!-- col-sm-8 -->
	<div class="col-sm-4">
		<div class="row">
			<div class="col-xs-12">
				<div class="well well-sm">
					<h4 class="text-center text-muted">Drink Queue</h4>
					<div class="col-xs-12">
						<p class="text-center">Gin & Tonic</p>
					</div>
				</div>
			</div>
		</div>

	</div> <!-- col-sm-4 -->
</div> <!-- row -->

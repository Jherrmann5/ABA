<div class="row">
	<div class="col-sm-8">
		<h4 class="text-muted">Select a drink to create</h4>
		<div class="row">
			<div ng-repeat="drink in drinks" class="col-sm-6 col-md-4">
				<div class="btn-group" style="display:block; width: 100%;">
					<button class="btn btn-default btn-lg btn" ng-click="addToQ(drink, '')">{{drink.name}}</button>
					<button type="button" class="btn btn-default btn-lg dropdown-toggle" data-toggle="dropdown">
						<span class="caret"></span>
						<span class="sr-only">Toggle Dropdown</span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li ng-repeat="tab in tabs">
							<a href="" ng-click="drinkToTab(drink, tab); addToQ(drink, tab)">{{tab.name}}</a>
						</li>
					</ul>
				</div>
			</div> <!-- col-sm-4 -->
			<!-- <div class="col-sm-6 col-md-4">
				<button class="btn btn-primary btn-lg btn-block">Custom Drink</button>
			</div> -->
		</div> <!-- row -->
	</div> <!-- col-sm-8 -->
		<div class="col-sm-4">
			<h3>Drink Queue</h3>
			<div class="list-group">
				<div ng-repeat="queueItem in queue" class="list-group-item">
					<a href="" ng-click="removeFromQ(queueItem);" class="list-group-item">{{queueItem.name}}<br/>{{queueItem.price | currency}}</a>
				</div>
			</div>
		</div><!--col-md-4 -->
	</div> <!-- row sm-4 -->
</div> <!-- row -->
